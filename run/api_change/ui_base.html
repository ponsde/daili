<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
* {
    scrollbar-width: thin;
    scrollbar-color: #486888 #f1f1f1;
}

    *::-webkit-scrollbar 
    {
        width: 12px; /* Width of the scrollbar */
    }

    *::-webkit-scrollbar-track 
    {
        background: #f1f1f1; /* Color of the track */
    }

    *::-webkit-scrollbar-thumb 
    {
        background: #486888; /* Color of the thumb */
        border-radius: 20px; /* Rounded corners of the thumb */
    }

   *::-webkit-scrollbar-thumb:hover
   {
    background: #486888; /* Color of the thumb on hover */
   }

      .main-contaier {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      .sidenav {
        height: 100%;
        width: 250px;
        background-color: #2c3e50;
        padding-top: 15px;
      }

      .navigation-link {
        text-decoration: none;
        font-size: 17px;
        color: #ffffff;
        display: block;
      }

      .sidenav a:hover {
        background-color: #476584;
        color: #ffffff !important;
      }

      .sidenav a {
        padding: 10px 15px;
      }

      .right-panel {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        overflow-y:auto;
      }

      .nav-bar {
        background-color: #486888;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
      }

      .nav-actions {
        display: flex;
        gap: 5px;
      }

      .nav-actions button {
        border: none;
        background: none;
      }

      .nav-actions a:hover,
      .nav-actions button:hover {
        color: rgb(241, 241, 241);
      }

      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-contaier">
      <div class="sidenav">
        <a class="navigation-link" href="#"
          ><i class="bi bi-house-door"></i> Home</a
        >
        <a href="#" class="navigation-link"
          ><i class="bi bi-receipt"></i> Orders</a
        >
        <a href="#" class="navigation-link"
          ><i class="bi bi-archive"></i> Stock</a
        >
        <a href="#" class="navigation-link"
          ><i class="bi bi-collection"></i> Genre</a
        >
        <a href="#" class="navigation-link"><i class="bi bi-book"></i> Books</a>
        <a href="#" class="navigation-link"
          ><i class="bi bi-bar-chart"></i> Top Salling Items</a
        >
      </div>
      <div class="right-panel">
        <nav class="nav-bar">
          <div class="nav-heading">Welcome username</div>
          <div class="nav-actions">
            <a href="#" class="navigation-link"
              ><i class="bi bi-gear"></i> Manage account</a
            >
            <form>
              <button type="submit" class="navigation-link">
                <i class="bi bi-box-arrow-left"></i> Logout
              </button>
            </form>
          </div>
        </nav>
        <div class="content">This is content</div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
